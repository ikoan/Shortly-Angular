<div id='container'>
  <ul>
    <li class='link' ng-repeat="link in data.links" ng-click='clickLink(link)'>
      <img class='image' src='/assets/redirect_icon.png'>
      <div class='title'>{{link.title}}</div>
      <div class='original'>{{link.url}}</div>
      <div><a href="{{link.base_url}}/api/links/{{link.code}}">{{link.base_url}}/{{link.code}}</a></div>
      <div class='visits'>{{link.visits}}</div>
    </li>
  </ul>
</div>
